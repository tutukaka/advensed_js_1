<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>
<body class="container">
<header class="flex">
    <div class="logo flex">
        <a class="logo_a flex" href="#">logo</a>
    </div>
    <ul class="flex">
        <li class="menu_list"><a class="menu_list_link" href="#">Ссылка 1</a></li>
        <li class="menu_list"><a class="menu_list_link" href="#">Ссылка 2</a></li>
        <li class="menu_list"><a class="menu_list_link" href="#">Ссылка 3</a></li>
        <li class="menu_list"><a class="menu_list_link" href="#">Ссылка 4</a></li>
    </ul>
    <div class="btn">
        <button class="btn_cart button" type="button">Корзина</button>
        <div class="btn_cart_out"></div>
    </div>
</header>
<main>
    <div class="root__search">
    <input class="root__search_input" type="text" name="query" placeholder="Поиск"
           aria-label="поиск">
    <button class="button root__search_button">Поиск</button>
    </div>
    <h2 class="root__header">Каталог товаров </h2>
    <div id="catalog" class="catalog container flex bxbb"></div>
    <h2 class="root__header">Корзина</h2>
    <div id="basket" class="basket flex bxbb"></div>
</main>
</body>
</html>
